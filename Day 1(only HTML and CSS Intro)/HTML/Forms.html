<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">

        <title>Forms</title>
    </head>

    <body>
        <form action="https://www.google.com">
            First Name:<input type="text">
            <br>
            Last Name:<input type="text">
            <br>
            Password:<input type="password">
            <br>
            <br>
            Choose the course you would like to choose using Radio buttons<br>
            <input type="radio" id="radio1">Front End Development<br>
            <input type="radio" id="radio2">Android App Development<br>
            <input type="radio" id="radio3">Flutter Development<br>
            <input type="radio" id="radio4">AI and Machine Learning<br>
            <br> 
            Choose your Programming Languages of Interest using checkBoxes:<br>
            <input type="checkbox" id="button1">C++<br>
            <input type="checkbox" id="button2">Java<br>
            <input type="checkbox" id="button3">Python<br>
            <input type="checkbox" id="button4">Kotlin<br>
            <br>

            <button>SUBMIT</button>

            <select id="Qualification">
                <option value="Grade 1st to Grade 8th">
                    Grade I-VIII
                </option>
                <option value="Grade 1st to Grade 8th">
                    Grade I-VIII
                </option>
                <option value="Grade 9th to Grade 12th">
                    Grade IX-XII
                </option>
                <option value="Graduation">
                    Graduation
                </option>
                <option value="Masters">
                    Post Graduation
                </option>
            </select>

        </form>
    </body>
</html>
